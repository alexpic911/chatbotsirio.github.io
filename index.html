<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto nella chat Sirio</title>
    <style>
        #iframeContainer {
            display: none; /* Nascondi l'iframe all'inizio */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Imposta la larghezza desiderata */
            height: 200px; /* Imposta l'altezza desiderata */
            z-index: 9999; /* Assicura che l'iframe sia sopra tutti gli altri elementi */
        }

        #mostraIframeImage {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px; /* Imposta la larghezza desiderata */
            height: 40px; /* Imposta l'altezza desiderata */
            cursor: pointer; /* Mostra il cursore come un puntatore quando passi sopra l'immagine */
            z-index: 9999; /* Assicura che l'immagine sia sopra tutti gli altri elementi */
        }
    </style>
</head>
<body>

    <h1>Benvenuti nel chatbot Sirio!</h1>
    
    <img id="mostraIframeImage" src="zipchat.jpg" alt="Mostra Iframe" onclick="toggleIframe()">
    
    <div id="iframeContainer">
        <button onclick="toggleIframe()">Chiudi Iframe</button>
        <iframe id="iframeContent" src="" width="70%" height="400%" frameborder="0"></iframe>
    </div>

    <script>
        var isIframeVisible = false;

        function toggleIframe() {
            var iframeContainer = document.getElementById("iframeContainer");
            var iframeContent = document.getElementById("iframeContent");

            if (isIframeVisible) {
                iframeContainer.style.display = "none"; // Nascondi l'iframe se è già visibile
            } else {
                iframeContent.src = 'https://app.zipchat.ai/iframe/?widget_token=GgWC3vJrTXDNUAfUulY0'; // Inserisci l'URL desiderato
                iframeContainer.style.display = "block"; // Mostra l'iframe
            }

            isIframeVisible = !isIframeVisible;
        }
    </script>
</body>
</html>
