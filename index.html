<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HelBenvenuti nel chatbot Sirio!lo, World!</title>
<style>
  #container {
    position: relative;
  }

  #toggleButton {
    position: absolute;
    bottom: 10px;
    right: 10px;
  }

  #myIframe {
    position: absolute;
    bottom: 0;
    right: 0;
    display: none; /* Inizialmente nascosto */
  }
</style>
</head>
<body>

<div id="container">
  <h1>Benvenuti nel chatbot Sirio!</h1>

  <button id="toggleButton" onclick="toggleIframe()">Mostra/Escondi Iframe</button>

  <iframe id="myIframe" src='https://app.zipchat.ai/iframe/?widget_token=GgWC3vJrTXDNUAfUulY0'  width="600" height="400" frameborder="0"></iframe>
</div>

<script>
function toggleIframe() {
  var iframe = document.getElementById('myIframe');
  if (iframe.style.display === 'none') {
    iframe.style.display = 'block';
  } else {
    iframe.style.display = 'none';
  }
}
</script>

</body>
</html>
