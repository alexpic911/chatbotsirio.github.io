<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto nella chat Sirio</title>
    <style>
        #mostraIframeImage {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px; /* Imposta la larghezza desiderata */
            height: 40px; /* Imposta l'altezza desiderata */
            cursor: pointer; /* Mostra il cursore come un puntatore quando passi sopra l'immagine */
            z-index: 9999; /* Assicura che l'immagine sia sopra tutti gli altri elementi */
            background-image: url('zipchat.jpg'); /* Imposta l'immagine di sfondo */
            background-size: cover; /* Adatta l'immagine per coprire completamente il contenitore */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            background-position: center; /* Centra l'immagine all'interno del contenitore */
            overflow: hidden; /* Nasconde il contenuto testuale eccedente */
            text-indent: -9999px; /* Posiziona il testo al di fuori dell'area visibile */
        }

        #iframeContainer {
            display: none; /* Nascondi l'iframe all'inizio */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Imposta la larghezza iniziale */
            height: 200px; /* Imposta l'altezza iniziale */
            z-index: 9998; /* Assicura che l'iframe sia sopra tutti gli altri elementi tranne l'immagine */
        }

        #iframeContainer.expanded {
            width: 80%; /* Imposta la larghezza espansa */
            height: 80%; /* Imposta l'altezza espansa */
            max-width: 800px; /* Imposta la larghezza massima */
            max-height: 600px; /* Imposta l'altezza massima */
        }
    </style>
</head>
<body>

	<h1>Benvenuti nel chatbot Sirio!</h1>
	
    <div id="mostraIframeImage" onclick="toggleIframe()">Mostra Iframe</div>
    
    <div id="iframeContainer">
        <iframe id="iframeContent" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        var isIframeVisible = false;

        function toggleIframe() {
            var iframeContainer = document.getElementById("iframeContainer");

            if (isIframeVisible) {
                iframeContainer.classList.remove("expanded"); // Rimuovi la classe "expanded"
            } else {
                var iframeContent = document.getElementById("iframeContent");
                iframeContent.src = https://app.zipchat.ai/iframe/?widget_token=GgWC3vJrTXDNUAfUulY0'; // Inserisci l'URL desiderato
                iframeContainer.classList.add("expanded"); // Aggiungi la classe "expanded"
            }

            isIframeVisible = !isIframeVisible;
        }
    </script>
</body>
</html>
