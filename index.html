<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benvenuti nel Chatbot Sirio</title>
<style>
  #container {
    position: relative;
  }

  #toggleButton {
    position: absolute;
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 10px; /* Imposta la larghezza desiderata */
    height: 10px; /* Imposta l'altezza desiderata */
    font-size: 14px; /* Imposta la dimensione del testo */
  }

  #myIframe {
    position: absolute;
    bottom: 50px;
    left: 50%;
    width: 600px;
    height: 400px;
    border: none;
    display: none; /* Inizialmente nascosto */
  }
</style>
</head>
<body>

<div id="container">
  <h1>Benvenuti nel Chatbot Sirio</h1>

  <iframe id="myIframe" src='https://app.zipchat.ai/iframe/?widget_token=GgWC3vJrTXDNUAfUulY0' frameborder="0",width="2200" height="2200"></iframe>


  <button id="toggleButton" onclick="toggleIframe()">
    <img src="https://cdn.shopify.com/app-store/listing_images/a888a4091469a73df4128d9e1d5dfd79/icon/CKml7ZiqwYQDEAE=.png"  alt="Toggle iframe",width: 10px,
  height: 10px>
  </button>
</div>

<script>
function toggleIframe() {
  var iframe = document.getElementById('myIframe');
  if (iframe.style.display === 'none') {
    iframe.style.display = 'block';
  } else {
    iframe.style.display = 'none';
  }
}
</script>

</body>
</html>
