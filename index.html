<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benvenuti nel Chatbot Sirio</title>
<style>
  #container {
    position: relative;
  }

  #toggleButton {
    position: absolute;
    bottom: 10px;
    right: 10px;
    cursor: pointer; /* Mostra il cursore come un dito quando si passa sopra l'immagine */
    background-color: transparent; /* Rimuovi il colore di sfondo del pulsante */
    border: none; /* Rimuovi il bordo del pulsante */
    padding: 0; /* Rimuovi il padding del pulsante */
  }

  #myIframe {
    position: absolute;
    bottom: 50px;
    right: 0;
    width: 600px;
    height: 400px;
    border: none;
    display: none; /* Inizialmente nascosto */
  }
</style>
</head>
<body>

<div id="container">
  <h1>Benvenuti nel Chatbot Sirio</h1>

  <iframe id="myIframe" src='https://app.zipchat.ai/iframe/?widget_token=GgWC3vJrTXDNUAfUulY0' frameborder="0"></iframe>


  <button id="toggleButton" onclick="toggleIframe()">
    <img src="https://cdn.shopify.com/app-store/listing_images/a888a4091469a73df4128d9e1d5dfd79/icon/CKml7ZiqwYQDEAE=.png"  alt="Toggle iframe">
  </button>
</div>

<script>
function toggleIframe() {
  var iframe = document.getElementById('myIframe');
  if (iframe.style.display === 'none') {
    iframe.style.display = 'block';
  } else {
    iframe.style.display = 'none';
  }
}
</script>

</body>
</html>
